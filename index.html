<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet"> 
    <script src='./app.js'></script>
    <title>ATM</title>
</head>
<body style="font-family: 'Kanit', sans-serif;">
    <div class="container">
        <h2 class="mt-3">ATM</h2>
        <div class="row d-flex justify-content-center ">
            <div class="col-7">
                    <div class="input-group">
                            <input type="text" class="form-control text-center" id="money" placeholder="ระบุจำนวนเงิน..." name="money">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" id="btn1">ยืนยัน</button>    
                            </div> 
                    </div>
                    <h4 class="text-center mt-3"><span id="moneytxt"></span></h4>
                    <table class="table table-hover mt-3 text-center">
                        <thead>
                            <tr>
                                <td>แบงค์</td><td></td><td>จำนวน</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1000</td><td>x</td><td><span id="tenh">0</span></td>
                            </tr>
                            <tr>
                                <td>500</td><td>x</td><td><span id="fiveh">0</span></td>
                            </tr>
                            <tr>
                                <td>100</td><td>x</td><td><span id="oneh">0</span></td>
                            </tr>
                        </tbody>
                    </table>
            </div>   
        </div>      
    </div>
</body>
</html>
